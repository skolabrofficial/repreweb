<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Školábr – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HORNÍ NAVIGACE -->
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="topbar-user" id="user-info">
        <!-- Dynamicky se doplní -->
      </div>
      <a href="index.html" class="logout-btn">Odhlásit se</a>
    </div>
  </header>

  <!-- HLAVNÍ OBSAH -->
  <main class="main">
    <div class="container">
      <h1>Vítej v systému Školábr</h1>

      <div class="card">
        <h2>Zprávy a oznámení</h2>
        <p id="user-message">Načítání zprávy...</p>
      </div>

      <div class="card">
        <h2>Moduly</h2>
        <ul>
          <li>✔ Docházka</li>
          <li>✔ Správa uživatelů</li>
          <li>✔ Školní dokumenty</li>
          <li>✔ Obchodní modul</li>
        </ul>
      </div>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
